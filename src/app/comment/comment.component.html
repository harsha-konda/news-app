<div class="container-fluid">
  <div class="row">
    <!-- Contenedor Principal -->
    <div class="comments-container">

      <div class="card">

        <div class="card-header">
          <ul id="comments-list" class="comments-list">
            <li>
              <div class="comment-main-level">
                <!-- Avatar -->
                <div class="comment-avatar"><img
                  src="http://i9.photobucket.com/albums/a88/creaticode/avatar_1_zps8e1c80cd.jpg" alt=""></div>
                <div class="comment-box">
                  <div class="comment-head">
                    <h6 class="comment-name by-author">{{data.Author}}</h6>
                    <span class="push-right">{{curDate | date:'HH:mm a MM-dd-yy':'+0900'}}</span>
                  </div>
                  <div class="comment-content">{{data.Text}}</div>
                </div>
              </div>
              <!-- Respuestas de los comentarios -->
              <ul class="comments-list reply-list">
                <li *ngFor="let reply of data.Replies">
                  <!-- Avatar -->
                  <div class="comment-avatar"><img
                    src="http://i9.photobucket.com/albums/a88/creaticode/avatar_2_zps7de12f8b.jpg" alt=""></div>
                  <div class="comment-box">
                    <div class="comment-head">
                      <h6 class="comment-name">{{reply.Author}}</h6>
                      <span>{{curDate | date:'HH:mm a MM-dd-yy':'+0900'}}</span>
                    </div>
                    <div class="comment-content">{{reply.Text}}</div>
                  </div>
                </li>
              </ul>


            </li>
          </ul>

        </div>
        <div class="card-body">

          <form>
            <div class="comment-main-level">
              <div class="comment-box">
                <div class="comment-head">
                  <h6 class="comment-name by-author">{{curUser}}</h6>
                </div>
                <div class="comment-content">
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary btn-lg" style="padding: 0.2%">Submit</button>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>


<div class="container">

  <div class="row">
    <div class="col-sm-12">
      <div class="panel panel-white post panel-shadow">
        <div class="post-heading">
          <div class="pull-left image">
            <img *ngIf="comment" src="http://bootdey.com/img/Content/user_1.jpg"
                 class="img-circle avatar"
                 alt="user profile image">
          </div>
          <div class="pull-left meta">
            <div class="title h5">
              <a href="#"><b>{{comment?.uid}}</b></a>
            </div>
            <h6 class="text-muted time" *ngIf="comment">{{comment.timestamp|amTimeAgo}}</h6>
          </div>
        </div>
        <div class="post-description">
          <p>{{comment?.text}}</p>
          <p *ngIf="!comment">Add a new comment</p>
          <div class="stats">
            <a href="#" class="btn btn-default stat-item" *ngIf="comment">
              <i class="fa fa-thumbs-up icon"></i>2
            </a>
            <a href="#" class="btn btn-default stat-item" *ngIf="comment">
              <i class="fa fa-thumbs-down icon"></i>12
            </a>
            <button class="btn btn-info stat-item" (click)="ocBox()">
              <i class="fa fa-reply icon"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="col-sm-12" *ngIf="showBox">
      <div class="panel panel-white post panel-shadow" style="padding: 2%">

        <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
          <textarea class="form-control" name="text" rows="6" ngModel required></textarea>
          <br>
          <button class="btn btn-primary">Post</button>
        </form>

      </div>
    </div>

  </div>
  <app-comment  *ngFor="let com of comment?.replies" [comment]="com" (notify)="onNotify($event)"></app-comment>
</div>

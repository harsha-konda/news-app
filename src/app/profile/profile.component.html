
<div class="container-fluid" style="margin-top: 4%">
  <div class="row">

    <div class="col-sm-3">
      <div class="card">
        <img class="card-img-top"
             src="{{profile?.picture}}"
             alt="Card image cap">
        <div class="card-body">
          <h4 class="card-title">{{profile?.nickname}}</h4>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item active">Subscriptions</li>
          <li class="list-group-item"
              *ngFor="let sub of profileData?.subscription">
            {{sub.replace("http://","")}}
          </li>

          <li class="list-group-item"
              *ngIf="profileData?.subscription.length==0">
            No Subscriptions
          </li>

          <li class="list-group-item ">
            <button class="btn btn-info"
                    data-toggle="modal"
                    data-target=".bd-example-modal-lg">
              Edit Subscriptions
            </button>
          </li>

        </ul>

        <button class="btn btn-primary"
                (click)="showFullData=!showFullData">
          Show Full Profile
        </button>
        <pre class="full-profile"
             *ngIf="showFullData">{{ profile | json }}</pre>
      </div>
    </div>

    <div class="modal fade bd-example-modal-lg"
         tabindex="-1" role="dialog"
         aria-labelledby="myLargeModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <ul class="list-group list-group-flush">
            <li class="list-group-item active">Available Topics</li>
            <li class="list-group-item"
                *ngFor="let topic of topics;let i=index;"
                [ngClass]="{'active':topic.sub}" (click)="handleSubscrption(i)">{{topic.link}}</li>
          </ul>
        </div>
      </div>
    </div>

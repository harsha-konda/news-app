sudo: true
language: node_js
addons:
  apt:
    packages:
      - "python3"
      - "python3-pip"
node_js:
  - "6"
install:
  - pip3 install --upgrade pip
  - pip3 install flask
  - pip3 install requests
  - pip3 install newspaper3k
  - pip3 install elasticsearch
  - npm install -g @angular/cli
  - npm install
script:
  - npm run start
